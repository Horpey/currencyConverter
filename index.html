<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Currency Converter</title>
	<link rel="stylesheet" href="uikit.min.css">
	<link rel="stylesheet" href="app.css">
	<script src="uikit.min.js"></script>
	<script src="idb.js"></script>
	<script src="app.js"></script>

</head>
<body>
<main>
	<article class="uk-article">
		<h2 class="uk-article-title uk-text-center uk-heading-large uk-padding">Currency Converter</h2>
		<section class="uk-section uk-section-default">
			<p></p>
			<form class="uk-card uk-card-default uk-margin-auto uk-width-1-2@m">
				<div class="uk-card-header">
					<h4 class="uk-text-center uk-card-title">Convert from One Currency to Another</h4>
				</div>
				<div class="uk-card-body">
					<p class="results"></p>
					<div class="uk-flex uk-flex-row uk-form-controls uk-padding-small">
						<input type="text" class="uk-input-text" placeholder="" value="1" id="fromCurrencyValue">
						<select name="fromCurrency"
						        id="fromCurrency"
						        class="uk-select uk-margin-left"></select>
					</div>
					<div class="uk-flex uk-flex-row uk-form-controls uk-padding-small">
						<input type="text" class="uk-input-text" placeholder="" value="1" id="toCurrencyValue"> <select
							name="toCurrency"
							id="toCurrency"
							class="uk-select uk-margin-left"></select>
					</div>
				</div>
				<div class="uk-card-footer">
					<button class="uk-button uk-button-secondary">Convert</button>
				</div>
			</form>
		</section>
	</article>
</main>
</body>
</html>
